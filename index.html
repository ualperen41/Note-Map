<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Map</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Map -->
    <div id="map"></div>

    <!-- Aside -->
    <aside class="add">
      <!-- header -->
      <header>
        <h1>Notlar</h1>
        <button>
          <i class="bi bi-chevron-down"></i>
        </button>
      </header>
      <!-- Form -->
      <form>
        <!-- Başlık -->
        <div class="field">
          <label for="title">Başlık *</label>
          <input type="text" id="title" placeholder="Not başlığını girin" />
          <div id="title-error" class="error-msg">başlık boş bırakılamaz</div>
        </div>
        <!-- Tarih -->
        <div class="field">
          <label for="date">Başlık *</label>
          <input type="date" id="date" />
          <div class="error-msg" id="date-error">başlık boş bırakılamaz</div>
        </div>

        <div class="field">
          <label for="status">Durum</label>
          <select id="status">
            <option value="" disabled selected>Seçiniz</option>
            <option value="visit">Ziyaret</option>
            <option value="park">Parkyeri</option>
            <option value="home">Ev</option>
            <option value="job">İş</option>
          </select>
        </div>

        <!-- Butonlar -->
        <div class="buttons">
          <button type="button" id="cancel-btn">İptal</button>
          <button type="submit">
            <span>Ekle</span>
            <i class="bi bi-plus-lg"></i>
          </button>
        </div>
      </form>

      <!-- List -->
      <ul id="note-list"></ul>
    </aside>

    <!-- harita js -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <!-- js -->
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
